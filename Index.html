<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Issue Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-gamepad"></i> Game Issue Tracker</h1>
                <div class="header-actions">
                    <button id="addMemberBtn" class="btn btn-secondary">
                        <i class="fas fa-user-plus"></i> Add Member
                    </button>
                    <button id="addGameBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Game
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Games List -->
            <section class="games-section">
                <h2>Games</h2>
                <div id="gamesList" class="games-grid">
                    <!-- Games will be dynamically loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Add Game Modal -->
    <div id="addGameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Game</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addGameForm">
                    <div class="form-group">
                        <label for="gameName">Game Name</label>
                        <input type="text" id="gameName" required>
                    </div>
                    <div class="form-group">
                        <label for="gameDescription">Description</label>
                        <textarea id="gameDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="gamePlatform">Platform</label>
                        <select id="gamePlatform">
                            <option value="PC">PC</option>
                            <option value="Console">Console</option>
                            <option value="Mobile">Mobile</option>
                            <option value="Multi-platform">Multi-platform</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Game</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div id="addMemberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Team Member</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addMemberForm">
                    <div class="form-group">
                        <label for="memberName">Name</label>
                        <input type="text" id="memberName" required>
                    </div>
                    <div class="form-group">
                        <label for="memberRole">Role</label>
                        <select id="memberRole">
                            <option value="Designer">Designer</option>
                            <option value="Developer">Developer</option>
                            <option value="Tester">Tester</option>
                            <option value="Project Manager">Project Manager</option>
                            <option value="Artist">Artist</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="memberEmail">Email</label>
                        <input type="email" id="memberEmail">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Member</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="app.js"></script>
</body>
</html>
