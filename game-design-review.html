<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Design Review System</title>
    <link rel="stylesheet" href="game-review-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <button id="backBtn" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Games
                    </button>
                    <h1 id="gameTitle"><i class="fas fa-gamepad"></i> Game Design Review</h1>
                </div>
                <div class="header-actions">
                    <button id="addTaskBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                    <button id="settingsBtn" class="btn btn-secondary">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Categories</h3>
                    <div class="category-nav">
                        <button class="category-btn active" data-category="all">
                            <i class="fas fa-list"></i> All Issues
                        </button>
                        <button class="category-btn" data-category="bug">
                            <i class="fas fa-bug"></i> Bugs
                        </button>
                        <button class="category-btn" data-category="controls">
                            <i class="fas fa-gamepad"></i> Controls
                        </button>
                        <button class="category-btn" data-category="quest">
                            <i class="fas fa-map"></i> Quests
                        </button>
                        <button class="category-btn" data-category="review">
                            <i class="fas fa-star"></i> Reviews
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <label>Status:</label>
                        <select id="statusFilter" class="filter-select">
                            <option value="all">All Status</option>
                            <option value="open">Open</option>
                            <option value="in-progress">In Progress</option>
                            <option value="review">Under Review</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Priority:</label>
                        <select id="priorityFilter" class="filter-select">
                            <option value="all">All Priorities</option>
                            <option value="critical">Critical</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Assignee:</label>
                        <select id="assigneeFilter" class="filter-select">
                            <option value="all">All Assignees</option>
                        </select>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-number" id="totalIssues">0</span>
                            <span class="stat-label">Total Issues</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="openIssues">0</span>
                            <span class="stat-label">Open</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="completedIssues">0</span>
                            <span class="stat-label">Completed</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Area -->
            <div class="main-area">
                <!-- Issues List -->
                <div class="issues-container">
                    <div class="issues-header">
                        <h2 id="categoryTitle">All Issues</h2>
                        <div class="issues-actions">
                            <input type="text" id="searchIssues" placeholder="Search issues..." class="search-input">
                            <button id="exportBtn" class="btn btn-secondary">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                    </div>

                    <div id="issuesList" class="issues-list">
                        <!-- Issues will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button class="close-btn" onclick="closeModal('addTaskModal')">&times;</button>
            </div>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory" required>
                        <option value="">Select Category</option>
                        <option value="bug">Bug</option>
                        <option value="controls">Controls</option>
                        <option value="quest">Quest</option>
                        <option value="review">Review</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" required></textarea>
                </div>
                <div class="form-group" id="priorityGroup" style="display: none;">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <div class="form-group" id="urgencyGroup" style="display: none;">
                    <label for="taskUrgency">Urgency</label>
                    <select id="taskUrgency">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <div class="form-group" id="assigneeGroup" style="display: none;">
                    <label for="taskAssignee">Assignee</label>
                    <select id="taskAssignee">
                        <option value="">Unassigned</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskMediaLinks">Media Links (optional)</label>
                    <textarea id="taskMediaLinks" placeholder="Paste links to videos, screenshots, etc. (one per line)"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addTaskModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div id="taskDetailModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="taskDetailTitle">Task Details</h2>
                <button class="close-btn" onclick="closeModal('taskDetailModal')">&times;</button>
            </div>
            <div id="taskDetailContent">
                <!-- Task details will be populated here -->
            </div>
            <div class="modal-actions">
                <button id="completeTaskBtn" class="btn btn-success" style="display: none;">
                    <i class="fas fa-check"></i> Mark as Complete
                </button>
                <button id="reopenTaskBtn" class="btn btn-secondary" style="display: none;">
                    <i class="fas fa-undo"></i> Reopen Task
                </button>
                <button id="deleteTaskBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete Task
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Task Confirmation Modal -->
    <div id="deleteTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete Task</h2>
                <button class="close-btn" onclick="closeModal('deleteTaskModal')">&times;</button>
            </div>
            <div style="padding: 1rem 0;">
                <p style="color: #64748b; margin-bottom: 1.5rem; line-height: 1.6;">
                    Are you sure you want to delete this task? This action cannot be undone.
                </p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('deleteTaskModal')">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="gameReview.confirmDeleteTask()">
                    <i class="fas fa-trash"></i> Delete Task
                </button>
            </div>
        </div>
    </div>

    <script src="game-review.js"></script>
</body>
</html>
